<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Registros do Banco</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .registro { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .erro { color: red; }
        .sucesso { color: green; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç TESTE - Registros do Banco de Dados</h1>
    
    <button onclick="testarAPI()">üîÑ CARREGAR REGISTROS DO BANCO</button>
    <button onclick="limparResultados()">üßπ LIMPAR</button>
    
    <div id="resultado"></div>
    <div id="registros"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            const registrosDiv = document.getElementById('registros');
            
            resultado.innerHTML = '<p>üîÑ Carregando registros...</p>';
            registrosDiv.innerHTML = '';
            
            try {
                console.log('üîÑ Fazendo requisi√ß√£o para /api/registros...');
                const response = await fetch('/api/registros');
                console.log('üìä Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const registros = await response.json();
                console.log('‚úÖ Registros recebidos:', registros);
                
                resultado.innerHTML = `<p class="sucesso">‚úÖ SUCESSO! ${registros.length} registros encontrados no banco</p>`;
                
                if (registros.length === 0) {
                    registrosDiv.innerHTML = '<p>‚ö†Ô∏è Nenhum registro encontrado no banco de dados</p>';
                    return;
                }
                
                // Exibir todos os registros
                let html = '<h2>üìã REGISTROS DO BANCO:</h2>';
                registros.forEach((registro, index) => {
                    html += `
                        <div class="registro">
                            <strong>Registro ${index + 1}:</strong><br>
                            <strong>ID:</strong> ${registro.id}<br>
                            <strong>Nome:</strong> ${registro.nome}<br>
                            <strong>Data:</strong> ${registro.data}<br>
                            <strong>Servi√ßos:</strong> ${registro.servicos}<br>
                            <strong>Cart√≥rio:</strong> ${registro.cartorio}<br>
                            <strong>Endere√ßo:</strong> ${registro.endereco}<br>
                            <strong>Cemit√©rio:</strong> ${registro.cemiterio}<br>
                            <strong>Timestamp:</strong> ${registro.timestamp}<br>
                        </div>
                    `;
                });
                
                registrosDiv.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.innerHTML = `<p class="erro">‚ùå ERRO: ${error.message}</p>`;
            }
        }
        
        function limparResultados() {
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('registros').innerHTML = '';
        }
        
        // Carregar automaticamente ao abrir a p√°gina
        window.addEventListener('load', testarAPI);
    </script>
</body>
</html>
