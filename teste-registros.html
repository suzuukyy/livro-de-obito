<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Registros do Banco</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .registro { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .erro { color: red; }
        .sucesso { color: green; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ğŸ” TESTE - Registros do Banco de Dados</h1>
    
    <button onclick="testarAPI()">ğŸ”„ CARREGAR REGISTROS DO BANCO</button>
    <button onclick="limparResultados()">ğŸ§¹ LIMPAR</button>
    
    <div id="resultado"></div>
    <div id="registros"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            const registrosDiv = document.getElementById('registros');
            
            resultado.innerHTML = '<p>ğŸ”„ Carregando registros...</p>';
            registrosDiv.innerHTML = '';
            
            try {
                console.log('ğŸ”„ Fazendo requisiÃ§Ã£o para /api/registros...');
                const response = await fetch('/api/registros');
                console.log('ğŸ“Š Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const registros = await response.json();
                console.log('âœ… Registros recebidos:', registros);
                
                resultado.innerHTML = `<p class="sucesso">âœ… SUCESSO! ${registros.length} registros encontrados no banco</p>`;
                
                if (registros.length === 0) {
                    registrosDiv.innerHTML = '<p>âš ï¸ Nenhum registro encontrado no banco de dados</p>';
                    return;
                }
                
                // Exibir todos os registros
                let html = '<h2>ğŸ“‹ REGISTROS DO BANCO:</h2>';
                registros.forEach((registro, index) => {
                    html += `
                        <div class="registro">
                            <strong>Registro ${index + 1}:</strong><br>
                            <strong>ID:</strong> ${registro.id}<br>
                            <strong>Nome:</strong> ${registro.nome}<br>
                            <strong>Data:</strong> ${registro.data}<br>
                            <strong>ServiÃ§os:</strong> ${registro.servicos}<br>
                            <strong>CartÃ³rio:</strong> ${registro.cartorio}<br>
                            <strong>EndereÃ§o:</strong> ${registro.endereco}<br>
                            <strong>CemitÃ©rio:</strong> ${registro.cemiterio}<br>
                            <strong>Timestamp:</strong> ${registro.timestamp}<br>
                            <button onclick="apagarRegistroPorId(${registro.id})" style="background-color: #dc3545; color: white; border: none; padding: 8px 16px; margin-top: 10px; cursor: pointer;">ğŸ—‘ï¸ Apagar</button>
                        </div>
                    `;
                });
                
                registrosDiv.innerHTML = html;
                
            } catch (error) {
                console.error('âŒ Erro:', error);
                resultado.innerHTML = `<p class="erro">âŒ ERRO: ${error.message}</p>`;
            }
        }
        
        function limparResultados() {
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('registros').innerHTML = '';
        }
        
        // FunÃ§Ã£o para apagar registro por ID
        async function apagarRegistroPorId(registroId) {
            console.log('ğŸ—‘ï¸ TENTANDO APAGAR REGISTRO ID:', registroId);
            
            try {
                // Primeiro, buscar o registro para mostrar o nome na confirmaÃ§Ã£o
                const responseGet = await fetch('/api/registros');
                const todosRegistros = await responseGet.json();
                const registro = todosRegistros.find(r => r.id && r.id.toString() === registroId.toString());
                
                if (!registro) {
                    alert('âŒ Registro nÃ£o encontrado!');
                    return;
                }
                
                // ConfirmaÃ§Ã£o
                const confirmacao = confirm(`Tem certeza que deseja apagar o registro de ${registro.nome}?\n\nEsta aÃ§Ã£o nÃ£o pode ser desfeita!`);
                
                if (!confirmacao) {
                    return;
                }
                
                console.log('ğŸ—‘ï¸ Apagando registro do banco de dados...');
                
                // Tentar apagar do banco de dados
                const response = await fetch(`/api/registros/${registroId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    let resultado = {};
                    let is204 = response.status === 204;
                    if (!is204) {
                        try {
                            resultado = await response.json();
                        } catch (e) {
                            // corpo vazio ou nÃ£o JSON
                        }
                    }
                    
                    if (is204 || resultado.success) {
                        console.log('âœ… Registro apagado do banco com sucesso!');
                        alert(`âœ… Registro de ${registro.nome} foi apagado com sucesso!`);
                        
                        // Recarregar registros do banco IMEDIATAMENTE
                        setTimeout(() => {
                            console.log('ğŸ”„ Recarregando lista apÃ³s exclusÃ£o...');
                            testarAPI();
                            console.log('âœ… Lista atualizada apÃ³s exclusÃ£o!');
                        }, 100);
                        
                        return;
                    }
                }
                
                throw new Error('Erro na resposta da API');
                
            } catch (error) {
                console.error('âŒ ERRO ao apagar registro:', error);
                alert('âŒ Erro ao apagar registro: ' + error.message);
            }
        }
        
        // Carregar automaticamente ao abrir a pÃ¡gina
        window.addEventListener('load', testarAPI);
    </script>
</body>
</html>
